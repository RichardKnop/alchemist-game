<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<script data-main="js/src/app" src="js/src/vendor/require.js"></script>
		<!-- Stops double tap from zooming -->
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="css/main.css" type="text/css">
        <link rel="stylesheet" href="css/animate.css" type="text/css">
		<title>Alchemist</title>
	</head>
	<body>
		<div id="wrapper">
			<div id="init-screen" class="container">
				<h1>Loading. Please wait...</h1>
				<div id="progress-bar"></div>
				<div id="progress-indicator">
					<div id="inner-indicator"></div>
					<h2 id="progress-text">0%</h2>
				</div>
				<div id="blue-diamonds"></div>
			</div>
		</div>
		<audio id="soundtrack" class="hidden">
			<source src="sound/soundtrack.mp3" type="audio/mpeg">
		</audio>
		<audio id="success-sound" class="hidden">
			<source src="sound/success.mp3" type="audio/mpeg">
		</audio>
		<audio id="slide-sound" class="hidden">
			<source src="sound/slide.mp3" type="audio/mpeg">
		</audio>
	</body>
</html>
